{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %} 
<div class="container d-flex justify-content-center">
        <form method="POST" action={{url_for('user_bp.new_password', token=token)}} class="form-signin  col-6">
            <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
            <label for="inputEmail" class="sr-only">New Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="New password" required="" autofocus="" name="new_password">
            <label for="inputEmail" class="sr-only">Confirm new password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="New password" required="" autofocus="" name="confirm_password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
        </form>
</div>
{% endblock %}
